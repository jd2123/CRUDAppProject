<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD App</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/item.js" defer></script>
    <script src="js/itemOperations.js" defer></script>
    <script src="js/controller.js" defer></script>
    <!-- noUiSlider CSS -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
    <!-- noUiSlider JS -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>

</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">CRUD Application</h2>

        <div class="form-group">
            <input type="text" id="id" class="form-control" placeholder="Enter ID">
        </div>
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <input type="number" id="price" class="form-control" placeholder="Enter Price" step="10" min="0" max="5000">
        </div>
        <div class="form-group">
            <input type="text" id="desc" class="form-control" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <input type="text" id="color" class="form-control" placeholder="Enter Color">
        </div>
        <div class="form-group">
            <input type="url" id="url" class="form-control" placeholder="Enter Image URL">
        </div>

        <div class="form-group">
            <button id="add" class="btn btn-success">Add</button>
            <button id="update" class="btn btn-warning">Update</button>
            <button id="delete" class="btn btn-danger">Delete</button>
            <button id="sort" class="btn btn-info">Sort by Price</button>
            <button id="save" class="btn btn-secondary">Save</button>
            <button id="load" class="btn btn-dark">Load</button>
        </div>

        <div class="my-3">
            <label>Price Filter:</label>
            <div id="priceSlider" style="margin: 20px 0;"></div>
            <div>
                Price Range: ₹<span id="priceMin">0</span> - ₹<span id="priceMax">1000</span>
            </div>
        </div>
        
        

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th><th>Name</th><th>Price</th><th>Desc</th><th>Color</th><th>URL</th><th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemTableBody"></tbody>
        </table>
    </div>
</body>
</html>
